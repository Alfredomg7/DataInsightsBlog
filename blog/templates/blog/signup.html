{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-start mb-3">Sign Up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
                <div class="text-center">
                    <a href="{% url 'signup' %}">Log In/a>
                </div>
        </div>
    </div>
</div>
{% endblock %}
