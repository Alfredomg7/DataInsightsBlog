{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>{{ form.instance.pk|yesno:"Edit Article,Create Article" }}</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <button type="submit" class="btn-primary">Submit</button>
                </div>
            </form>
            <div class="text-center">
                <a href="{% url 'home' %}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
